<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <section>
      <a href="#top" class="nft-img-container">
        <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Graphic of a transparent cube with color refractions">
        <span class="overlay">
          <img class="eye-img" src="./images/icon-view.svg" alt="Icon of an eye">
        </span>
      </a>
      <a href="#top" class="equilibrium-link">Equilibrium #3429</a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time-container">
        <p class="bid-price">
          <span>
            <img src="./images/icon-ethereum.svg" alt="Ethereum Logo">
          </span>
          0.041 ETH
        </p>
        <p class="time-remaining">
          <span>
            <img src="./images/icon-clock.svg" alt="Icon of a clock with 2 hands and no digits">
          </span>
          3 days left
        </p>
      </div>
      <a href="#top" class="creator">
        <span>
          <img src="./images/image-avatar.png" alt="Photo of Jules Wyvern">
        </span>
        <span class="creation">
          Creation of&nbsp;
        </span>
        <span class="name">
          Jules Wyvern
        </span>
      </a>
    </section>
  </main>
</body>

</html>
